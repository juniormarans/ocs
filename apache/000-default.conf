<VirtualHost *:80>
    DocumentRoot /usr/share/ocsinventory-reports/ocsreports
    
    Alias /ocsinventory /usr/share/ocsinventory-reports/ocsreports
    <Directory /usr/share/ocsinventory-reports/ocsreports>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>